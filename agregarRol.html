<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Roles de usuario</title>
</head>

<body class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-3 ">
      </div>
      <div class="col-md-6 mt-5 py-lg-5">
        <div class="card">
          <div class="card-body">
            <form class="m-5">
              <h1 class="display-5 text-center text-secondary">Agregar rol de usuario</h1>
              <div class="form-group row">
                <input placeholder="" class="form-control col-9" type="hidden"></input>
              </div>
              <div class="form-group row">
                <label for="" class=" col-sm-4 col-md-4 col-lg-4 col-form-label">Rol:</label>
                <input placeholder="Agregar nombre" class="form-control col-sm-8 col-md-8 col-lg-8"></input>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-4 col-md-4 col-lg-4 col-form-label">Descripción:</label>
                <textarea name="" id="" cols="1" rows="3" placeholder="Descripción del rol"
                  class="form-control col-sm-8 col-md-8 col-lg-8"></textarea>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-lg-4">Creado:</label>
                <input class="form-control col-sm-8 col-md-8 col-lg-8" type="date">
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-md-4 col-lg-4">Actualizado:</label>
                <input class="form-control col-sm-8 col-md-8 col-lg-8" type="date">
              </div>
              <div class="form-group row py-3">
                <div class="col-sm-5 col-md-5 col-lg-5"></div>
                <button class="btn btn-success" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3 "></div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
