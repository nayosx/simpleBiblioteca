<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                  </div>
                  <form id="formLogin" class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="correo" aria-describedby="emailHelp" placeholder="Ingresa tú correo" value="bibliotecario@mail.com" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password"  placeholder="Contraseña" value="569235" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Ingresar
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">¿Has perdido tu contraseña?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script type="text/javascript">
  $(function() {
    let formLogin = $("#formLogin");
    const PROFESOR = 1, BIBLIOTECARIO = 2, ESTUDIANTE = 3;

    formLogin.submit(function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Array.from(formData.entries()).reduce((memo, pair) => ({
        ...memo,
        [pair[0]]: pair[1],
      }), {});

      $.ajax({
        url: 'http://localhost:3000/usuarios',
        type: 'get',
        data: data,
        dataType: 'json',
        success: function(data) {
          if(data.length > 0) {
            console.log(data[0]);
            let user = data[0];
            let redirectTo = '';

            sessionStorage.setItem('user', JSON.stringify(user));

            if(user.idRol === BIBLIOTECARIO) {
              redirectTo = './index.html';
            } else {
              redirectTo = './busqueda.html';
            }

            window.location.replace(redirectTo);
            
          } else {
            alert('No existe usuario');
          }
        },
        error: function(error) {
          alert('Error en server');
        }
      });
      return false;
    });
  });
  </script>


</body>

</html>
