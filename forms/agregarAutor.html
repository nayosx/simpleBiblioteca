<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Registrar autor</title>
</head>

<body class="">
  <div class="container">
    <div class="row">
      <div class="col-md-3 ">
      </div>
      <div class="col-md-6 mt-5 py-lg-5">
        <div class="card">
          <div class="card-body">
            <form class="m-5">
              <h1 class="display-5 text-center text-secondary">Registro autor</h1>
              <div class="form-group row">
                <input placeholder="" class="form-control col-9" type="hidden"></input>
              </div>
              <div class="form-group row">
                <label for="" class=" col-sm-4 col-md-4 col-lg-4 col-form-label">Nombre:</label>
                <input placeholder="Agregar nombre" class="form-control col-sm-8 col-md-8 col-lg-8"></input>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-4 col-md-4 col-lg-4 col-form-label">Apellido:</label>
                <input placeholder="Agregar apellido" class="form-control col-sm-8 col-md-8 col-lg-8"></input>
              </div>
              <div class="form-group row">
                <label for="select1" class="col-sm-4 col-md-4 col-lg-4">País:</label>
                <select name="select1" id="select1" class="form-control col-sm-8 col-md-8 col-lg-8">
                  <option value="">--- Seleccionar ---</option>
                  <option value="1">Francia</option>
                  <option value="2">España</option>
                  <option value="3">El Salvador</option>
                </select>
              </div>
              <div class="form-group row py-3">
                <div class="col-sm-5 col-md-5 col-lg-5"></div>
                <button class="btn btn-success" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3 "></div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
